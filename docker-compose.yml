version: "3.8"

services:
  mongo:
    image: mongo:7.0
    container_name: student-management-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    environment:
      MONGO_INITDB_DATABASE: student_management
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-management-backend
    environment:
      MONGODB_URI: mongodb://mongo:27017/student_management
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production_12345
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      REACT_APP_API_URL: http://localhost:5000

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
